<div class="sign-in">
  <mat-card class="form-box" id="login-form">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput #usernameInput type="email" id="login-email" formControlName="username" placeholder="Enter your email" required>
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput #passwordInput type="password" id="login-password" formControlName="password" placeholder="Enter your password" required>
        </mat-form-field>

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="toggle-btn">
        <a href="javascript:void(0)" (click)="toggleForm()">Don't have an account? Register</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
